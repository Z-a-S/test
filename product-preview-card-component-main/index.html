<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&family=Roboto&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&family=Roboto&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- good practice to contain in main -->
  <main>
    <!-- all information relevant to this product is in the element, independent of source, so article makes mo=st sense -->
    <article class="product">
      <!-- good practice to use picture tag -->
      <!-- using BEM naming convention so two __ -->
      <picture class="product__img">
        <source  srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg" alt="image-product-mobile">
      </picture>

      <div class="product__content">
        <p class="product__category">Perfume</p>

        <!-- only one h1 tag usually -->
        <h1 class="product__title">Essence Eau De Parfum</h1>
  
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <!-- we know these two element will be next to each other in grid so we use a div with flex -->
        <div class="flex-group">
          <p class="product__price">
            <span class="visually-hidden">Current price:</span>
            $149.99
          </p>
          <!-- score throught with <s></s> but site reader ignores so add some span for clarification-->
          <p class="product__original-price">
            <span class="visually-hidden">Original price:</span>
            <s>$169.99</s>
          </p>
        </div>
        
        <!-- since button has shopping cart icon we use data-icon -->
        <button class="button" data-icon="shopping-cart">Add to Cart</button>
      </div>

    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Z. Shah</a>.
  </div>

</body>
</html>
